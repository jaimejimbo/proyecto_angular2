<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      Contact
    </ion-title>
    <ion-buttons end>
      <button (click)="addContact()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content color="secundary">
  <ion-list>
    <ion-list-header>My Contacts</ion-list-header>
    <ion-item-sliding *ngFor="let contact of contactList | async">
      <ion-item>
        <h2>{{contact.name}}</h2>
        <h3>Address: {{contact.address}}, {{contact.city}}</h3>
        <p>Phone: {{contact.phone}}</p>
      </ion-item>
      <ion-item-options>
          <button (click)="deleteContact(contact)">
            <ion-icon name="ios-trash"></ion-icon>
            Delete
          </button>
          <button (click)="editContact(contact)">
            <ion-icon name="ios-create"></ion-icon>
            Edit
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
