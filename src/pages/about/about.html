<ion-header>
  <ion-navbar color="primary">
    <ion-title>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Búsqueda</ion-label>
    <ion-input [(ngModel)]="busq" (keyup)="getInfo()" type="text" placeholder="Introduzca término a buscar"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Patrón</ion-label>
    <ion-input [(ngModel)]="pattern" (keyup)="getInfo()" type="text" placeholder="Expresión regular a buscar"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Tratar datos localmente</ion-label>
    <ion-checkbox [(ngModel)]="local" (ngModelChange)="checkChanged()"></ion-checkbox>
  </ion-item>
  {{locked}}
  <ion-row>
    <ion-col>
      Titulo
    </ion-col>
    <ion-col>
      Repeticiones
    </ion-col>
  </ion-row>
  <ion-list ion-item *ngFor="let item of infojson?.reps" (click)="visit(item.url)">
    <ion-row>
      <ion-col>
        <a target="_blank" href="{{item?.url}}">{{item?.title}}</a>
      </ion-col>
      <ion-col>
        {{item?.amount}}
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
